name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tests/go.mod
          cache: true

      - name: Show tool versions
        run: |
          go version
          docker version
          docker compose version

      - name: Run CI
        env:
          # Harness interface (backend-agnostic)
          HARNESS_PROJECT: envoy-llm-cp-it-${{ github.run_id }}
          HARNESS_READY_TIMEOUT: 120s
          HARNESS_POLL_EVERY: 500ms
          HARNESS_DOWN_VOLUMES: "1"
          HARNESS_KEEP_STACK_UP: "0"

          # Backend assignment (likely future implementation)
          # HARNESS_BACKEND: compose

          # Compose Harness Advanced Features
          HARNESS_COMPOSE_FILE: docker-compose.yml
        run: |
          make ci

