name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tests/go.mod
          cache: true
          cache-dependency-path: tests/go.sum

      - name: Show tool versions
        run: |
          go version
          docker version
          docker compose version

      - name: Debug paths
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd

      - name: Run CI
        env:
          # Harness interface (backend-agnostic)
          HARNESS_READY_TIMEOUT: 120s
          HARNESS_POLL_EVERY: 500ms
          # Compose Harness Advanced Features
          DOCKER_PROJECT: envoy-llm-cp-it-${{ github.run_id }}
          DOCKER_PROJECT_DIR: ${{ github.workspace }}
          HARNESS_COMPOSE_FILE: docker-compose.yml

        run: |
          make ci

