static_resources:
  listeners:
    - name: ingress
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_hcm
                generate_request_id: true
                stream_idle_timeout: 0s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: api
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/v1/chat/completions" }
                          route:
                            cluster: mock_upstream
                            timeout: 0s # disable route timeouts for SSE.
                            idle_timeout: 0s
                        - match: { prefix: "/healthz" }
                          direct_response:
                            status: 200
                            body: { inline_string: "ok\n" }
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true

                http_filters:
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      transport_api_version: V3
                      grpc_service:
                        envoy_grpc:
                          cluster_name: policy_engine
                        timeout: 0.5s # keep tight timeout
                      failure_mode_allow: false # fail closed for security

                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: policy_engine
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      # REQUIRED for gRPC ext_authz
      http2_protocol_options: {}
      load_assignment:
        cluster_name: policy_engine
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: policy-stub, port_value: 9002 }

    - name: mock_upstream
      connect_timeout: 0.5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: mock_upstream
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: mock-upstream, port_value: 9000 }

admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
